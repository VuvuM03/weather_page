<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/accd71f9d8.js"
      crossorigin="anonymous"
    ></script>
    
  </head>

  <body>
    <div class="white-font">
      <div class="container">
        <div class="row">         
        <div class="bg-secondary">
          <form class="find-city" id="find-city">
            <div class="row mb-3 mt-3 ">
              <div class="col-9">
               <div class="input-group input-group-sm" >
                <input
                  type="search"
                  name="temperature"
                  class="form-control shadow sm"
                  placeholder="Enter your city..."
                  id= "cityInput">
               </div>
               </div>
              <div class="col-3">
             <button type="submit" class="btn btn-primary">Search</button>
            </div>
          <div class="col-6">
           <button id= "location" type="submit" class="btn btn-info">Current Location</button>
           </div>
         </form>
        
          <h1 style="color: aliceblue" id="city">Durban</h1>
           <p class= "date" id= "date">
           </p>
            <h6 class="weather-info"> 
              Precipitation: 36%
              <br />
              Humidity: 21%
              <br />
              Wind: 10km/h
            </h6>
          
      <div  class="heading">
          <p >
           <span class="current-temperature" id= "temperature"> 25&deg C</span>
            <span class= "symbol">
           </span>
            <br /> 
            Sunny
            <div class="text-center"> <i class="fa light fa-sun fa-2xl"></i>
            </div>
          </p>
      </div>
          
          <div class="container">
            <div class="row">
            <div class="col-3" style="border:1px solid rgba(165, 162, 162, 0.116);">
              <br/>
              <h5 class="days">Today</h5>
              <p>
                Sunny
                <br />
                <i class="fa light fa-sun"></i> 
                <br /> 14&deg; / 28&deg;
              </p>
            </div>
            <div class="col-3" style="border:1px solid rgba(165, 162, 162, 0.116);">
              <br/>
              <h5 class="days">Tue</h5>
              <p>
                Warm
                <br />
                <i class="fa light fa-sun"></i> 
                <br /> 10&deg; / 25&deg;
              </p>
            </div>
            <div class="col-3" style="border:1px solid rgba(165, 162, 162, 0.116);">
              <br/>
              <h5 class="days">Wed</h5>
              <p>
                T/storm
                <br />
                <i class="fa regular fa-bolt-lightning"></i> 
                <br />  11&deg / 23&deg;
              </p>
            </div>
            <div class="col-3" style="border:1px solid rgba(165, 162, 162, 0.116);">
              <br/>
              <h5 class="days">Thur</h5>
              <p>
                Rain
                <br />
                <i class="fa light fa-cloud-rain" ></i> 
                <br />  09&deg / 22&deg;
              </p>
            </div>
          </div>
        </div>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
